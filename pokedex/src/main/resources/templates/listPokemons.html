<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col">
				<h1 th:text="'Lista de Pokemones'"></h1>
			</div>

		</div>


		<div class="row">
			<div class="col">

				<div class="card">

					<div class="card-body" align="center">

						<table class="table">
							<thead>

								<tr>
									<th scope="col" th:text="'Nombre de Pokemones'"></th>
									<th scope="col" th:text="'Ver Cadena de Evolucion'"></th>

								</tr>
							</thead>

							<tbody>
								<tr th:if="${pokemons.empty}">
									<td colspan="2">Pokemons no Encontrados</td>
								</tr>
								<tr th:each="pokemon : ${pokemons}">
									<td><span th:text="${pokemon.name}"></span></td>
									<td><a class="btn btn-info" th:href="${pokemon.url}">Ver
											Evolucion</a></td>
								</tr>

							</tbody>

						</table>

					</div>

				</div>

			</div>

		</div>



		<div>
			<div class="row mb-2 mt-2">
				<div class="col">
					<h4 class="text-info">Total de Pokemones Mostrados :
						[[${count}]]</h4>
				</div>

				<form th:action="@{/}" th:object="${paginationDto}" method="post">
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<input th:if="${paginationDto.previous != null}" hidden="true"
								th:field="*{previous}" /> <input
								th:if="${paginationDto.previous !=null}" name="action"
								type="submit" value="Antes">
							<!--  <a th:if="${paginationDto.previous != null}" th:href="@{/previosnext(url=${paginationDto.previous})}">previous</a>
         	-->


						</div>

						<div class="col-auto">
							<input th:if="${paginationDto.next !=null}" hidden="true"
								th:field="*{next}" /> <input
								th:if="${paginationDto.next !=null}" name="action" type="submit"
								value="Siguiente">
							<!--  
            <a  th:if="${paginationDto.next != null}"    th:href="@{/previosnext(url=${paginationDto.next})}">Siguiente</a>
         	-->
						</div>
					</div>
				</form>
			</div>


		</div>

	</div>



</body>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</html>
